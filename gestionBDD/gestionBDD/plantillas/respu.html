<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if genero == 'M' %}
        <style>
            span{
                color: royalblue;
            }
        </style>
        <h1>Bienvendido <span>{{nombre}}</span></h1>
    {% else %}
        <style>
            span{
                color: salmon;
            }
        </style>
        <h1>Bienvendida <span>{{nombre}}</span></h1>
    {% endif %}
    <p>Usted tiene {{edad}} a√±os de edad le recomendamos el siguiente video</p>
    {% if edad <= 8 %}
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9q3VM00xW1M?si=k6TBy0YsUNPx8i01" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    {% endif %}

    {% if edad > 8 and edad <= 20 %}
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cZlKU5sYPf8?si=C-FVYLlXU-xVHX1T" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    {% endif %}

    {% if edad > 20 %}
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vXGWaUZjDAQ?si=Unw1dyE3ZDwqwtqd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    {% endif %}
</body>
</html>
